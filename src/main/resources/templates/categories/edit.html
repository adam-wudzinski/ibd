<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="fragments/head  :: head_meta_tags" />
    <style>
        .form-error-x {
            color: darkred;
            font-size: 120%;
        }
    </style>
    <title>Edit categories</title>
</head>
<body>
    <div th:replace="fragments/nav :: nav"></div>
    <div class="container">
        <h1>Edit category</h1>
        <form th:action="@{/categories/edit}" th:object="${category}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error has-feedback':''">
                <label>Category name:</label>
                <input type="text" class="form-control" th:field="*{name}"/>
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                <p class="form-error-x" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</p>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/categories}" class="btn btn-primary">Back</a>
        </form>
    </div>
</body>
</html>
