<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="fragments/head  :: head_meta_tags" />
    <title>Categories</title>
</head>
<body>
    <div th:replace="fragments/nav :: nav"/>
    <div class="container">
        <h1>Categories</h1>
        <a th:href="@{/categories/add}" class="btn btn-success">Add</a>
        <ul class="list-group">
            <li class="list-group-item" th:each="category : ${categories}">
                <h3 th:text="${category.name}"/>
                <span>
                    <a class="btn btn-warning" href="#" th:href="@{/categories/edit(id=${category.id})}">Edit</a>
                </span>
                <span>
                    <a class="btn btn-danger" href="#" th:href="@{/categories/delete(id=${category.id})}"
                       onclick="return confirm('Do you really want to delete?');">Delete</a>
                </span>
            </li>
        </ul>
    </div>
</body>
</html>
