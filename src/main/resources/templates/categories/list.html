<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="fragments/head  :: head_meta_tags" />
    <title>All categories</title>
</head>
<body>
    <div th:replace="fragments/nav :: nav"/>
    <div class="container">
        <h1>Categories</h1>
        <a th:href="@{/categories/add}" class="btn btn-success">Add</a>
<!--        <ul class="list-group" th:each="category : ${categories}">
            <li class="list-group-item" th:text="${category.name}">
                <a th:href="@{/categories/add}" class="btn btn-warning"></a>
            </li>


        </ul>-->
        <div class="borderBottom" th:each="category : ${categories}">
            <p th:text="${category.name}"/>
            <a class="btn btn-warning" href="#" th:href="@{/categories}">Edit</a>
            <a class="btn btn-danger" href="#" th:href="@{/categories/delete(id=${category.id})}"
               onclick="return confirm('Do you really want to delete?');">Delete</a>
        </div>

    </div>
</body>
</html>
