<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="fragments/head  :: head_meta_tags" />
    <title>All open questions</title>
</head>
<body>
    <div th:replace="fragments/nav :: nav"></div>
    <div class="container">
        <h1>Open questions</h1>
        <a th:href="@{/open-questions/add}" class="btn btn-success">Add</a>
        <ul class="list-group">
            <li class="list-group-item" th:each="question : ${questions}">
                <h3 th:text="${question.question}"/>
                <span>
                    <a class="btn btn-warning" href="#" th:href="@{/open-questions/edit(id=${question.id})}">Edit</a>
                </span>
                <span>
                    <a class="btn btn-danger" href="#" th:href="@{/open-questions/delete(id=${question.id})}"
                       onclick="return confirm('Do you really want to delete?');">Delete</a>
                </span>
            </li>
        </ul>
    </div>
</body>
</html>
