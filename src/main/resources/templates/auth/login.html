<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="fragments/head  :: head_meta_tags" />
    <title>Login</title>
</head>
<body>
    <div th:replace="fragments/nav :: nav"></div>
    <div class="container">
        <div class="col-lg-3 col-md-3"/>
        <div class="col-lg-6 col-md-6">
            <h1>Sign in</h1>
            <div th:if="${loginError}" class="alert alert-danger">
                <p class="error">Wrong user or password</p>
            </div>
            <form th:action="@{/login}" method="post">
                <label for="username">Login</label>:
                <input type="text" id="username" class="form-control" name="username" autofocus="autofocus" /> <br />
                <label for="password">Password</label>:
                <input type="password" class="form-control" id="password" name="password" /> <br />
                <input type="submit" class="btn btn-default" value="Log in" />
            </form>
        </div>
    </div>
</body>
</html>
