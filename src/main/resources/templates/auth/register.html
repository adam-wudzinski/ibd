<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="fragments/head  :: head_meta_tags" />
    <title>Register</title>
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>
<div class="container">
    <div class="col-lg-3 col-md-3"/>
    <div class="col-lg-6 col-md-6">
        <h1>Sign up</h1>
        <div th:if="${userExistsError}" class="alert alert-danger">
            <p class="error">User with this login already exists. Please choose another login.</p>
        </div>
        <form th:action="@{/register}" method="post">
            <label for="login">Login</label>:
            <input type="text" id="login" class="form-control" name="login" autofocus="autofocus" /> <br />
            <label for="password">Password</label>:
            <input type="password" class="form-control" id="password" name="password" /> <br />
            <input type="submit" class="btn btn-default" value="Register" />
            <a th:href="@{/login}" class="btn btn-primary">Back</a>
        </form>
    </div>
</div>
</body>
</html>
